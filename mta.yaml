ID: SAPHANALearn
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 512M
    requires:
      - name: SAPHANALearn-db-hdi-container
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
  - name: srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 512M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: SAPHANALearn-db-hdi-container
  - name: web
    type: html5
    path: web
    requires:
      - name: SAPHANALearn_00_uaa
resources:
  - name: SAPHANALearn-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: SAPHANALearn_00_uaa
    type: com.sap.xs.uaa-space
    parameters:
      path: /xs-security.json
